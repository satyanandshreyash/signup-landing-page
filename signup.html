    <title>NewsLetter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body class="text-center">
        <form action="/" class="form-signin" method="post">
            <img class="mb-4" src="/images/hanuman.png" alt="" width="72" height="82" style="border-radius: 100%;">
            <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>

            
            <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
            <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
            <input type="email" class="form-control bottom" name="email" placeholder="Email" required>
        
            <button class="btn btn-primary w-100 py-2" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; Satyanand Shreyash</p>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
